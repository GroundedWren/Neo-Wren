<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Your average flightless bird">
	<title>Grounded Wren</title>
	
	<script>
		/**
		 * A script for a loading veil
		 * @author Vera Konigin vera@groundedwren.com
		 * https://groundedwren.neocities.org
		 */
		window.GW = window.GW || {};
		window.GW.Controls = window.GW.Controls || {};
		(function Veil(ns) {
			ns.DeferKeys = {"DOMContentLoaded": true};
			
			/**
			 * Defers the lowering of the veil until a key is cleared
			 * @param {string} key The defer key to keep the veil up
			 */
			ns.addDefer = function addDefer(key) {
				ns.DeferKeys[key] = true;
			}
			
			/**
			 * Marks a defer key as complete and clears the veil if no remain
			 * @param {string} key The key to clear
			 */
			ns.clearDefer = function clearDefer(key) {
				delete ns.DeferKeys[key];
				if(Object.keys(ns.DeferKeys).length === 0) {
					setTimeout(() => document.getElementById("styGwLoad")?.remove(), 0);
				}
			}
			
			document.head.insertAdjacentHTML("beforeend", `
				<style id="styGwLoad">
					body {
						opacity: 0;
					}
					html {
						width: 100vw;
						height: 100vh;
						background-color: var(--veil-light-color, #E3E3E3) !important;
					}
					@media(prefers-color-scheme: dark) {
						html {
							background-color: var(--veil-dark-color, #242424) !important;
						}
					}
				</style>
			`);
			window.addEventListener("DOMContentLoaded", function onDOMContentLoadedVeil() {
				ns.clearDefer("DOMContentLoaded");
			});
		}) (window.GW.Controls.Veil = window.GW.Controls.Veil || {});
	</script>

	<link href="./Styles/main.css" rel="stylesheet" type="text/css">
	<link href="./Styles/variables.css" rel="stylesheet" type="text/css">
	<script src="./Scripts/Main.js"></script>

	<style>
		body {
			display: flex;
			flex-direction: column;
		}
		main {
			padding: 5px;
			flex-grow: 1;

			max-width: 1100px;
			max-height: 900px;
			margin-inline: auto;

			display: grid;
			grid-template-columns: minmax(150px, auto) minmax(250px, 1fr) minmax(0, 150px);
			grid-template-areas: 
				"nav brd nth";
			align-items: center;

			nav {
				grid-area: nav;
				ul {
					display: grid;
					grid-auto-flow: row;
					gap: 15px;
					padding: 0;

					li {
						list-style: none;

						a {
							display: inline-block;
							width: 100%;
							text-align: center;
						}
					}
				}
			}
		}

		@media(min-width: 399px) {
			main {
				nav ul {
					li {
						&[lvl="1"] {
							padding-inline-start: 20px;
							margin-inline-end: -5px;
						}
					}
				}
			}
		}

		@media(max-width: 400px) {
			main {
				grid-template-columns: auto;
				grid-template-areas: 
					"brd"
					"nav"
					"nth";

				nav {
					width: 100%;
				}
			}
		}

		#traversiaLyalli {
			grid-area: brd;
			width: 100%;
			border-radius: 100%;
			background-color: var(--accent-color);
		}

		#nth {
			grid-area: nth;
		}
	</style>
</head>
<body>
	<gw-site-header reflowWidth="650px">
		<h1>Grounded Wren</h1>
	</gw-site-header>
	<main id="main">
		<img id="traversiaLyalli" src="./Img/Birds/Traversia_lyalli_grunge.png" alt="A drawing of Traversia lyalli with grunge styling">
		<nav>
			<ul>
				<li lvl="1"><a class="full">About</a></li>
				<li><a class="full">Neocities</a></li>
				<li><a class="full">Games</a></li>
				<li lvl="1"><a class="full">Legacy</a></li>
			</ul>
		</nav>
		<div id="nth"></div>
	</main>
	<footer>
		<gw-buttons-list></gw-buttons-list>
	</footer>
</body>
</html>
